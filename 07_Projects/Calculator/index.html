<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div id="keys">
            <button class="operatorBtn" onclick="toAppend('+')">+</button>
            <button onclick="toAppend('7')">7</button>
            <button onclick="toAppend('8')">8</button>
            <button onclick="toAppend('9')">9</button>
            <button class="operatorBtn" onclick="toAppend('-')">-</button>
            <button onclick="toAppend('4')">4</button>
            <button onclick="toAppend('5')">5</button>
            <button onclick="toAppend('6')">6</button>
            <button class="operatorBtn" onclick="toAppend('*')">*</button>
            <button onclick="toAppend('1')">1</button>
            <button onclick="toAppend('2')">2</button>
            <button onclick="toAppend('3')">3</button>
            <button class="operatorBtn" onclick="toAppend('/')">/</button>
            <button onclick="toAppend('0')">0</button>
            <button onclick="toAppend('.')">.</button>
            <button onclick="toCalculate()">=</button>
            <button onclick="toClear()">C</button>
        </div>
    </div>

<script src="./calculator.js"></script>
</body>
</html>
