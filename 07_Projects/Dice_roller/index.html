<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Roller</title>
</head>
<body>
    <div class="container">
        <h1>Dice Roller</h1>
        <label for="diceBox">No. of dice:</label>
        <input type="number" id="diceBox" value="1" min="1" max="10">
        <button type="button" onclick="rollDice()">Submit</button>
        <div id="result"></div>
        <div id="images"></div>
    </div>
<script src="dice.js"></script>  
</body>
</html>
